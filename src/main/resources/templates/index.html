<!doctype html>
<html class="no-js" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/_header :: headerFragment"></head>
<body>
<div th:include="fragment/_header :: browserupgradeFragment"></div>
<header>
    <div th:include="fragment/_header :: navbar-oneFragment"></div>
    <div th:include="fragment/_header :: midFragment"></div>
    <div th:include="fragment/_header :: navbar-twoFragment"></div>
    <div th:include="fragment/_header :: sliderFragment"></div>
    <div th:include="fragment/_header :: noticeFragment"></div>
</header>

<main>
    <div class="container">
        <div class="row name-producto">
            <div class="col">
                <hr class="division-1"/>
            </div>
            <div class="col"><h2 class="centrar-texto"><strong></strong></h2></div>
            <div class="col">
                <hr class="division-2"/>
            </div>
        </div>
        <div class="productos">
            <div class="justify-content-md-center row">
                <div class="col-sm-6 col-md-4 col-lg-3" th:each="producto: ${productos}">
                    <div class="card hvr-underline-from-right hvr-glow">
                        <a class="card-link" href="#">
                            <div class="card-img-top img-thumbnail hvr-grow">
                                <img class="image-producto mx-auto" th:src="@{'/uploads/'+${producto.imageFilename}}"
                                     th:alt="${producto.imageFilename}"/>
                            </div>
                            <div class="card-body">
                                <div class="centrar-texto">
                                    <strong class="card-title" th:text="${producto.descripcion}"></strong>
                                    <br/>
                                    <small>
                                        <span class="fa fa-heart star-color"></span>
                                        <span class="fa fa-heart star-color"></span>
                                        <span class="fa fa-heart star-color"></span>
                                        <span class="fa fa-heart "></span>
                                        <span class="fa fa-heart "></span>
                                        <span>(75)</span>
                                    </small>
                                    <br/>
                                    <small>
                                        <del class="price-color-discount">$15.000</del>
                                        <strong class="text-danger"> $
                                            <span th:text="${producto.precio}"></span>
                                        </strong>
                                    </small>
                                    <br/>
                                    <small>
                                        <span class="badge badge-primary">Domicilio</span>
                                        <span class="badge badge-danger">Descuentos</span>
                                        <span class="badge badge-warning">Otra Cosa</span>
                                        <span class="badge badge-secondary">Disponible</span>
                                    </small>
                                </div>
                            </div>
                        </a>
                        <div class="card-footer text-right">
                            <a href="" class=""><i class="fa fa-heart"></i></a>
                        </div>
                    </div>
                </div>
            </div>

                <nav th:replace="fragment/_paginator-nav :: paginator"></nav>



        </div>


    </div>
</main>
<footer th:include="fragment/_footer :: footerFragment"></footer>
<div th:include="fragment/_footer :: scriptFragment"></div>
</body>
</html>
