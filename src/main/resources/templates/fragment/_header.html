<!doctype html>
<html class="no-js" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragment">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!--/*@thymesVar id="titlePage" type="com.pl10.seichiba.controller"*/-->
    <title th:text="${titlePage}"></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="manifest" th:href="@{site.webmanifest}"/>
    <link rel="apple-touch-icon" th:href="@{icon.png}"/>
    <!-- Place favicon.ico in the root directory -->
    <!--  Normalize css -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <!--  Font Ubuntu -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700italic,700,500italic,500,400italic,300,300italic"
          rel="stylesheet" type="text/css"/>
    <!--  Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <!-- Hover CSS -->
    <link rel="stylesheet" th:href="@{/css/hover/hover-min.css}"/>


    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" th:href="@{css/app.css}"/>

</head>

<div th:fragment="browserupgradeFragment">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
            href="https://browsehappy.com/">upgrade
        your browser</a> to improve your experience and security.</p>
    <![endif]-->
</div>

<!-- Navbar ONE -->
<div th:fragment="navbar-oneFragment">
    <div class="header-navbar-one">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
            <div class="container">

                <div class="collapse navbar-collapse" id="navbarOne">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link py-1" href="#">
                                <small>Quienes somos</small>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-1" href="#">
                                <small>Precios</small>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-1" href="#">
                                <small>Contacto</small>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a href="" class="nav-link py-1"><i class="fa fa-facebook"></i></a></li>
                        <li class="nav-item"><a href="" class="nav-link py-1"><i class="fa fa-twitter"></i></a></li>
                        <li class="nav-item"><a href="" class="nav-link py-1"><i class="fa fa-instagram"></i></a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>
</div>

<!-- header MID -->
<div th:fragment="midFragment">
    <div class="header-mid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-3 col-mid"><img class="image-logo" src="img/logo-blanco.png" alt="imagen logo"/></div>
                <div class="col-sm-8 col-md-6 col-mid">
                    <div class="input-group">
                        <input type="text" class="form-control select" placeholder="Search for..."
                               aria-label="Search for..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary fa fa-search" type="button"></button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 col-mid"><a href="#">login</a> | <a href="#"><i class="fa fa-shopping-cart"></i></a></div>
            </div>
        </div>
    </div>
</div>

<!-- header TWO -->
<div th:fragment="navbar-twoFragment">
    <div class="header-navbar-two">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 4</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 5</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- header SLIDER -->

                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/slide1.jpg" alt="First slide"/>

                            elit. Sed quis vestibulum quam. Etiam dui arcu, hendrerit at erat at</p>
                    </div>-->

                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slide2.jpg" alt="Second slide"/>
                    <!--<div class="carousel-caption d-none d-md-block">
                        <h3>Slide 2</h3>
                        <p>adipiscing elit. Sed quis vestibulum quam. Etiam dui arcu, hendrerit at erat at adipiscing
                            elit. Sed quis vestibulum quam. Etiam dui arcu, hendrerit at erat at</p>
                    </div>-->
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slide3.jpg" alt="Third slide"/>
                    <!--<div class="carousel-caption d-none d-md-block">
                        <h3>Slide 2</h3>
                        <p>adipiscing elit. Sed quis vestibulum quam. Etiam dui arcu, hendrerit at erat at adipiscing

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>

    </div>
</div>

<!-- header NOTICE -->
<div th:fragment="noticeFragment">
    <div class="notice-bar">
        <div class="container">
            <div class="row align-items-center d-flex justify-content-center">
                <strong>¡Todos los productos en un solo lugar!</strong>&nbsp;&nbsp;
                <img class="metod-pago" src="img/Metodos-Pago.png" alt="métodos de pago"/>
            </div>
        </div>
    </div>
</div>

</html>
